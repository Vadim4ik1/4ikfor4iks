<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{static_url('css/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <title>Hotel</title>
</head>
<body class="back">
        <header class="header1" id="header">
                <form id="formID" class="formular" method="post" action="http://localhost:8888/allrooms">
                <div class="container">
                    <div class="header__inner">    
                        <div class="header__logo" data-scroll="#intro" ><a href="{{('tech_admin')}}" class="nav__link">Адм.Панель</a></div>
                        <nav class="nav" id="nav">      
                            <a class="nav__link" href="{{('/')}}" >Выйти</a>
                        </nav>
            
                        <button class="nav-toggle" id="nav_toggle" type="button">
                            <span class="nav-toggle__item">Menu</span>
                        </button>
                    </div>
                </div>
                </form>
            </header>
    <h1>Номера отеля</h1>
  <br><br><br><br>
    <!-- <a class="btn1" input type="submit" href="{{('vhod')}}">Назад</a><br><br><br> -->
    <table>
        <tr>
           <th>Номер</th>
            <th>Тип</th>
            <th>Количество комнат</th>
            <th>Этаж</th>
            <th>Статус</th>
            <th>Дата</th>
        </tr>
                {% for rec in records %}

        <tr>
            <td>{{rec[0]}}</td>
            <td>{{rec[1]}}</td>
            <td>{{rec[2]}}</td>
            <td>{{rec[3]}}</td>
            <td>{{rec[4]}}</td>
            <td>{{rec[5]}}</td>
        </tr>
  {% end %}
    </table>
    <h1>Всего номеров со статусом {{status}}: {{len}}/30</h1>
    <a class="btn1" href="{{('booking')}}">Назад</a> 
</body>
</form>
</html>
